<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>{{post.title}}</h1>
        <div ng-bind-html="post.body"></div>
        <div ng-bind-html="post.article"></div>
        <div class="well">
          <div class="col-md-offset-1">
            <br>
            <ul ng-repeat="comment in post.comments">
              <p>
                {{comment.content}}
              </p>
            </ul>
            <p>{{post.newComment.content}}</p>
            <form name="commentForm" class="form-inline" ng-submit="$ctrl.addComment(post)">
              <div class="form-group">

                <input class="form-control" ng-model="post.newComment.content">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <img ng-src="{{movieData.Poster}}">
      </div>
    </div>
  </div>
</div>
